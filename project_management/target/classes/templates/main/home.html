<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<body>

<nav th:replace="layouts :: navbar"></nav>

<div class="main-div">
<div class="row">
<div class="col-md-6">
<h3>Current Projects</h3>
	<table class="table table-hover">
	<thead class="thead-light">
		<tr>
		<th>Project Name</th>
		<th>Project Stage</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="aProject : ${projectsList}">
		<td th:text="${aProject.name}" />
		<td th:text="${aProject.stage}" />
		</tr>
	</tbody>	
	</table>
	
</div>
	
	<div class="col-md-4">
	<canvas id="myPieChart" height="50" width="50"></canvas>
	
	<script>
		var chartData = "[[${projectStatusCount}]]"
	</script>
	
</div>

</div>
<button type="button" class="btn btn-outline-primary" 
	onclick="window.location.href = 'projects/new';">Add project</button>
<hr>
<div>

	<h3>Employees</h3>
	<table class="table table-hover">
	<thead class="thead-light">
		<tr>
		<th>First Name</th>
		<th>Last Name</th>
		<th>Projects</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="aEmployeeProjectCount : ${employeeListProjectsCount}">
		<td th:text="${aEmployeeProjectCount.firstName}" />
		<td th:text="${aEmployeeProjectCount.lastName}" />
		<td th:text="${aEmployeeProjectCount.projectCount}" />
		</tr>
	</tbody>	
	
	</table>
	<button type="button" class="btn btn-outline-primary" 
	onclick="window.location.href = 'employees/newemp';">Add employee</button>
	
</div>

</div>

<script type="text/javascript" th:src="@{js/chart.js}"></script>
</body>

</html>
