<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<body>
<nav th:replace="layouts :: navbar"></nav>
	
	
	<div class="container">
		<form action="/employees/saveEmp" th:object="${employee}" method="POST">
		<p>Add new employee</p>
		<input type="text" placeholder="First Name" th:field="${employee.firstName}"><br>
		<input type="text" placeholder="Last Name" th:field="${employee.lastName}"><br>
		<input type="text" placeholder="Email" th:field="${employee.email}"><br>
			
		<button type="submit" class="btn btn-outline-primary">Add Employee</button>
		
		</form>
	</div>
</body>
</html>
